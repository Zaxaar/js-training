<!DOCTYPE html>
<html lang="pl" ng-app="randomUserApp">

<head>
  <meta charset="utf-8">
  <title>Random User App</title>
  <meta name="description" content="">
  <meta name="author" content="Michal Zacharzewski">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>

<body ng-controller="mainController">

  <header class="container-fluid" >

    <div class="row align-items-center">
      <div class="col-md-3 text-center">
        <span class="logo"><i class="ion-person-stalker"></i> random users</span>
      </div>

      <div class="col-md text-center">
        <span>Load Users: </span>
      </div>

      <div class="col-md">
        <button class="btn btn-block btn-info" ng-click="displayUsers('male')"><i class="ion-man"></i> Male </button>
      </div>

      <div class="col-md">
        <button class="btn btn-block btn-info" ng-click="displayUsers('female')"><i class="ion-woman"></i> Female </button>
      </div>

      <div class="col-md">
        <button class="btn btn-block btn-success" ng-click="displayUsers('all')"><i class="ion-woman"></i><i class="ion-man"></i> All </button>
      </div>
    </div>

  </header>

  <main class="container">
    <h3>Main Content</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Photo</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td scope="row">{{ $index + 1 }}</td>
          <td>Sample Photo</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>email@sample.com</td>
        </tr>
      </tbody>
  </table>

  </main>



  <footer class="container-fluid text-center" >
    <h5>Random User App / Micha≈Ç Zacharzewski</h5>
  </footer>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="./js/app.js">
</body>

</html>
