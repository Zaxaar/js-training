<div class="container text-center">
    <h3>Task List</h3>
    <div class="row" ng-repeat="task in tasks">
        <h4>{{ task.name }}</h4>
        <p>{{ task.description }}</p>
        <button class="btn btn-info" ng-click="removeTask(task.id)"> <i class="ion-ios-close-empty"></i></button>
        <hr>
    </div>
</div>
