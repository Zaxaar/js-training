<!DOCTYPE html>
<html lang="pl" ng-app="trainingApp">

<head>
  <meta charset="utf-8">
  <title>Angular Training</title>
  <meta name="description" content="">
  <meta name="author" content="Michal Zacharzewski">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <header class="container-fluid text-center" >
    <h1>Angular JS</h1>
  </header>


  <div ng-controller="firstController" class="container">
    <p>{{ message }}</p>
    <div ng-controller="childController">
      <p>{{ message }} &bull; {{ $parent.message }}</p>
      <button ng-click="showMessage()" class="btn btn-primary">Show Message</button>
      <button ng-click="showShortMessage()" class="btn btn-info">Show Short Message</button>
      <button ng-click="showCapitalizedMessage()" class="btn btn-danger">Show Capitalized Message</button>
      <ul>
        <li ng-repeat="color in colors"> {{ color }} </li>
      </ul>

      <ol>
        <li ng-repeat="user in users"> {{ user.name }}</li>
      </ol>

      <hr>

      <input type="text" ng-model="napis">
      <p>{{ napis | uppercase}}</p>
      <button ng-click="showModel()">Show Model</button>
    </div>
  </div>

  <footer class="container-fluid text-center" >
    <h5>Angular JS</h5>
  </footer>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="app.js">
</body>

</html>
