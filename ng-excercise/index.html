<!DOCTYPE html>
<html lang="pl" ng-app="webApp">

<head>
  <meta charset="utf-8">
  <title>Angular JS</title>
  <meta name="description" content="">
  <meta name="author" content="Michal Zacharzewski">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <nav id="main-navigation" class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="#!"> <i class="ion-ios-body"> </i> Brand </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#!/">Item I</a></li>
        <li><a href="#!/">Item II</a></li>
      </ul>
    </div>
  </nav>

  <div class="container text-center" ng-controller="mainController">
    <div class="row" ng-repeat="subject in subjects">
    <h3 class="subject-name" ng-dblclick="editItem(subject)">{{subject.name}}</h3>
    <p>
      <input type="text"
        ng-model="subject.name"
        ng-show ="subject.id == actualEditId"
        ng-keyup="tryEdit($event.keyCode, subject)">
    </p>
    <button class="btn btn-warning" ng-click="editItem(subject)"> edit item </button>
    <hr>
  </div>
  </div>


  <footer class="container-fluid text-center" >
    <h5>Angular JS / Footer</h5>
  </footer>


  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.5/angular-route.min.js"></script>
  <script src="./js/app.js">
</body>

</html>
