<div class="container text-center">

  <div class="row" ng-include="'./views/add-user.html'">
  </div>

  <div class="row" ng-repeat="user in users">
      <h3>
        <a href="#!/user/{{user.id}}">{{user.name}} {{user.lastname}}</a>
        <a type="button" ng-click="deleteUser(user.id)"><i class="ion-ios-close-outline"></i></a>
      </h3>
  </div>
</div>
